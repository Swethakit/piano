<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Let's Play Piano</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
  <h1 id="title">Let's Play Piano! ‚ù§Ô∏èüéπ</h1>
  <div class="piano">
  <div class="white-keys">
    <div class="white" data-key="A"="">A</div>  
    <div class="white" data-key="B">B</div>  
    <div class="white" data-key="C">C</div>  
    <div class="white" data-key="D">D</div>  
    <div class="white" data-key="E">E</div>  
    <div class="white" data-key="F">F</div>  
    <div class="white" data-key="G">G</div>  
    <div class="white" data-key="H">H</div>  
    <div class="white" data-key="I">I</div>  
    <div class="white" data-key="J">J</div>  
    <div class="white" data-key="K">K</div>  
    <div class="white" data-key="L">L</div>  
    <div class="white" data-key="M">M</div>  
    <div class="white" data-key="N">N</div>  
    <div class="white" data-key="O">O</div>  
    <div class="white" data-key="P">P</div>  
    <div class="white" data-key="Q">Q</div>  
    <div class="white" data-key="R">R</div>  
    <div class="white" data-key="S">S</div>  
    <div class="white" data-key="T">T</div>  
    <div class="white" data-key="U">U</div>  
    <div class="white" data-key="V">V</div>  
    <div class="white" data-key="W">W</div>  
    <div class="white" data-key="X">X</div>  
    <div class="white" data-key="Y">Y</div>  
    <div class="white" data-key="Z">Z</div>  
  </div>

  <div class="black-keys">
    <div class="black" style="left: calc(0.65 * 30px);"></div>
    <div class="black" style="left: calc(1.65 * 30px);"></div>
    <div class="black" style="left: calc(3.65 * 30px);"></div>
    <div class="black" style="left: calc(4.65 * 30px);"></div>
    <div class="black" style="left: calc(5.65 * 30px);"></div>
    <div class="black" style="left: calc(7.65 * 30px);"></div>
    <div class="black" style="left: calc(8.65 * 30px);"></div>
    <div class="black" style="left: calc(10.65 * 30px);"></div>
    <div class="black" style="left: calc(11.65 * 30px);"></div>
    <div class="black" style="left: calc(12.65 * 30px);"></div>
    <div class="black" style="left: calc(14.65 * 30px);"></div>
    <div class="black" style="left: calc(15.65 * 30px);"></div>
    <div class="black" style="left: calc(17.65 * 30px);"></div>
    <div class="black" style="left: calc(18.65 * 30px);"></div>
    <div class="black" style="left: calc(19.65 * 30px);"></div>
    <div class="black" style="left: calc(21.65 * 30px);"></div>
    <div class="black" style="left: calc(22.65 * 30px);"></div>   
    <div class="black" style="left: calc(24.65 * 30px);"></div>
  </div>
</div>
  <footer>
    Enjoy Playing ‚ù§Ô∏èüéπ.
  </footer>
  <script src="./index.js"></script>
</body>
</html>
